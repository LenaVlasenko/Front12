<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <ul id="lstUsers">

    </ul>
    <form id="frmAddUser">
        <input type="text" id="txtUserName">
        <input type="button" id="btnAddUser" value="+">
    </form>
</div>


<script>
    let lstUsers = document.getElementById('lstUsers')
    //нициализация масива
    let users = []
    //заталкивание в масив
    users.push('root')
    users.push('quest')

    //функция которая будет выводить список пользователей
    function renderUserList() {
        for (let i =0; i < users.length; i++) {
            let li = document.createElement('li')
            li.innerText = users[i]
            lstUsers.appendChild(li)
        }
    }
    //вызову метод что б построить скписок пользователей
    renderUserList()

    document.getElementById('btnAddUser').onclick = function (){
        users.push(document.getElementById("txtUserName").value)
        lstUsers.innerHTML = ''
        renderUserList()
    }
    document.getElementById("frmAddUser").onsubmit = function (){
        event.preventDefault()
        users.push(document.getElementById("txtUserName").value)
        lstUsers.innerHTML = ''
        renderUserList()
    }
</script>
</body>
</html>
